<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raydo Matthee</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-800 text-white font-sans">
    <header class="py-4">
        <nav class="flex justify-between items-center px-10">
            <div class="flex items-center">
                <!-- Logo and home link -->
                <a href="#" class="text-xl font-bold mr-10">HOME</a>
                <!-- Navigation Links -->
                <div class="hidden lg:flex space-x-4">
                    <!-- Repeat for each navigation link -->
                    <a href="#" class="hover:text-gray-300">About</a>
                    <a href="#" class="hover:text-gray-300">Portfolio</a>
                    <!-- More links -->
                </div>
            </div>
            <div class="flex items-center">
                <!-- Right-side icons or links -->
                <a href="#" class="hover:text-gray-300 mr-4"><i class="fas fa-search"></i></a>
                <a href="#" class="hover:text-gray-300"><i class="fas fa-envelope"></i></a>
            </div>
        </nav>
    </header>
    
    <main class="flex">
        <!-- Sidebar -->
        <aside class="w-1/4 p-8">
            <div class="space-y-6">
                <!-- Repeat for each experience item -->
                <div>
                    <h3 class="font-bold">EXPERIENCE</h3>
                    <div class="relative mt-2">
                        <div class="overflow-hidden h-2 text-xs flex rounded bg-gray-700">
                            <div style="width:70%" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-gray-400"></div>
                        </div>
                    </div>
                </div>
                <!-- More items -->
            </div>
        </aside>

        <!-- Main content -->
        <section class="w-1/2 p-8">
            <h1 class="text-5xl font-bold">RAYDO MATTHEE</h1>
            <p class="mt-4">A description or tagline goes here.</p>
            <!-- Profile image placeholder -->
            <img src="https://placehold.co/300x300" alt="Placeholder image representing a stylized portrait of Raydo Matthee" class="my-8">
            <!-- Main content text -->
            <p>Your main content goes here...</p>
        </section>
        
        <!-- Skills section -->
        <aside class="w-1/4 p-8">
            <div class="space-y-6">
                <h3 class="font-bold">SKILLS</h3>
                <!-- Repeat for each skill -->
                <div>
                    <div class="overflow-hidden h-2 text-xs flex rounded bg-gray-700">
                        <div style="width:80%" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-gray-400"></div>
                    </div>
                </div>
                <!-- More items -->
            </div>
        </aside>
    </main>
    
    <footer class="py-4">
        <div class="flex justify-center space-x-4">
            <!-- Footer links -->
            <a href="#" class="hover:text-gray-300">Privacy Policy</a>
            <!-- More links -->
        </div>
    </footer>
</body>
</html>
